{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Carona - Página Master</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones Bootstrap (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: #fff;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
    }
    .sidebar a.active,
    .sidebar a:hover {
      color: #fff;
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'autenticacao:volta_home'%}">Carona Fácil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMaster" aria-controls="navbarMaster" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMaster">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'autenticacao:volta_home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cadastros:oferta_carona' %}">Oferecer Carona</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#solicitar">Solicitar Carona</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#historico">Histórico</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cadastros:perfil_usuario' %}">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="margin-top: 70px;">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'autenticacao:volta_home'%}">
                <i class="bi bi-house-door-fill"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastros:oferta_carona' %}">
                <i class="bi bi-car-front-fill"></i> Oferecer Carona
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#solicitar">
                <i class="bi bi-people-fill"></i> Solicitar Carona
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#historico">
                <i class="bi bi-clock-history"></i> Histórico
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastros:perfil_usuario' %}">
                <i class="bi bi-person-fill"></i> Perfil
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        <div class="content">
            {% block conteudo %}
            {% endblock %}
        </div>
      </main>
    </div>
  </div>
</body>
</html>
