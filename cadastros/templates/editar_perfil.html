{% extends 'master.html' %}
{% load static %}

{% block conteudo %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Editar Perfil</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'cadastros:editar_perfil' %}">
        {% csrf_token %}

        <!-- Campo oculto para o ID do usuário -->
        <input type="hidden" name="id" id="id" value="{{ user.id }}">

        <div class="mb-3 text-center">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Foto de Perfil" class="rounded-circle img-thumbnail" width="150">
            {% else %}
                <img src="{% static 'img/perfil-imagem.png' %}" alt="Foto Padrão" class="rounded-circle img-thumbnail" width="150">
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="id_nome" name="id_nome" value="{{ user.nome }}" required>
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="id_email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="id_telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="id_telefone" name="id_telefone" value="{{ user.telefone }}">
        </div>

        <div class="mb-3">
            <label for="id_profile_picture" class="form-label">Foto de Perfil</label>
            <input type="file" class="form-control" id="id_profile_picture" name="id_profile_picture" value="">
        </div>

        <div class="mb-3">
            <label for="id_senha" class="form-label">Nova Senha (opcional)</label>
            <input type="password" class="form-control" id="id_senha" name="id_senha" value="">
        </div>

        <button type="submit" class="btn btn-primary w-100" name="btnAcao" id="btnAcao" value="Editar_Usuario">Salvar Alterações</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'cadastros:perfil_usuario' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
